<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Barista</title>
        <link <link href="https://fonts.googleapis.com/css?family=Open+Sans|Rubik+Mono+One" rel="stylesheet">
        <link rel="stylesheet" href="css/barista.css">
</head>
<body>
  <div class="coffee">
    <h1>Barista</h1>
    <h2>Using JavaScript to curate your perfect brew.</h2>

    <div class="form-group">
      <img id="drink" src="images/allcoffee.png" alt="Pictures of different types of coffee" />
    </div>

    <div class="form-group">
      <label for="inputCraving">Select the option that best describes your cravings, and we'll make you the perfect drink.</label>
      <select class="form-control" name="coffeeOrder" id="inputOrder">
        <option name="crave" value="psl">The more syrup, sugar and cream, the better!</option>
        <option name="crave" value="cuban">I want something strong, but not bitter.</option>
        <option name="crave" value="almond">I love coffee, but I'm cutting back on dairy.</option>
        <option name="crave" value="coldbrew">I am a coffee snob. If it's not quality and exotic, I don't want it.</option>
      </select>
    </div>

    <div class="form-group">
      <button id="brew">Brew!</button>
    </div>

    <p>By making this project, I learned to use JavaScript to swap out images depending on a select menu option. Vector Art by <a href="http://vecteezy.com/">vecteezy.com</a>. Check out my <a href="">GitHub Repo</a>.</p>

    <p>By Hailey Anderton</p>

<script src="js/barista.js"></script>
</body>
</html>
